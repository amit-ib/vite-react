
    <html>
      <head>
        <title>Readable Accessibility Report</title>
        
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
      h1 { text-align: center; }
      .violation-card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .impact-critical { border-left: 8px solid #b30000; }
      .impact-serious { border-left: 8px solid #e63946; }
      .impact-moderate { border-left: 8px solid #ffb703; }
      .impact-minor { border-left: 8px solid #2a9d8f; }

      .impact-label {
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 6px;
        display: inline-block;
        color: white;
        margin-bottom: 10px;
      }
      .critical { background: #b30000; }
      .serious { background: #e63946; }
      .moderate { background: #ffb703; color: black; }
      .minor { background: #2a9d8f; }

      .node-list {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 6px;
        font-family: monospace;
        margin-top: 10px;
      }

      details { margin-top: 10px; }
      summary { cursor: pointer; font-weight: bold; }
      a { color: #0077cc; }
    </style>
  
      </head>
      <body>
        <h1>Accessibility Report (WCAG AA)</h1>
        <h3>Total Violations: 0</h3>
        
      </body>
    </html>
